<script>
$("document").ready(function(){
var channelid=getUrlParameter("channelid");
if((navigator.appVersion).includes("FB_IAB") || (navigator.appVersion).includes("MESSENGER") ||(navigator.appVersion).includes("FBAV")){
	window.location.assign("intent://52.38.95.195:8080/ng/myprofile.html?channelid="+channelid+"#Intent;scheme=http;package=com.android.chrome;end");
	 webviewClose();
}else{
	window.location.assign("index.jsp?channelid="+channelid);
}
});
function webviewClose() {
	MessengerExtensions.requestCloseBrowser(function success() {

	}, function error(err) {

	});
	setTimeout(window.close, 1000);
}
function getUrlParameter(sParam) {
	var sPageURL = decodeURIComponent(window.location.search.substring(1)),
	sURLVariables = sPageURL.split('&'),
	sParameterName,
	i;

	for (i = 0; i < sURLVariables.length; i++) {
		sParameterName = sURLVariables[i].split('=');

		if (sParameterName[0] === sParam) {
			return sParameterName[1] === undefined ? true : sParameterName[1];
		}
	}
};
</script>
